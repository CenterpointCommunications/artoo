<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<html>
  <head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="Artoo compatible hardware." name="description">
    <meta content="The Hybrid Group" name="author">
    <title>Artoo Hardware</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="//fonts.googleapis.com/css?family=Russo+One%7CInconsolata:400,700%7CMontserrat:700" rel="stylesheet">
    <link href="/stylesheets/style.css" rel="stylesheet">
    <script>
      function heart() {
        var $heart = $(".heart");
        if($heart.is(":visible")) {
          $heart.animate({
            fontSize: $heart.css('fontSize') == '20px' ? '30px' : '20px'
          }, 500, heart);
        }
      }
      $(document).ready(function() {
        $('header .subtitle').hover(function() {
          $('.easter', this).show();
          $('.main', this).hide();
          heart();
        }, function () {
          $('.easter', this).hide();
          $('.main', this).show();
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <header>
        <a class="logo" href="/">
          <h1>artoo</h1>
        </a>
        <span class="subtitle">
          <div class="main">Ruby on Robots</div>
          <div class="easter">
            <div class="heart">♥</div>
            <a href="http://rubini.us/">Rubinius</a>
          </div>
        </span>
        <span class="menu">
          <a href="/examples" class="item">Examples</a>
          <a class="item" href="https://github.com/hybridgroup/artoo/">GitHub</a>
          <a href="/videos" class="item">Videos</a>
          <a href="/hardware" class="item">Hardware</a>
          <a href="/documentation" class="item">Docs</a>
        </span>
      </header>
      <div class="main" role="main">
        <section class="content full">
          <section class="hardware">
            <h2>Supported Hardware</h2>
            <h4>Here are the hardware devices that Artoo currently supports.</h4>
            <div class="devices">
              <a class="device" href="https://github.com/hybridgroup/artoo-ardrone" title="AR Drone">
                <img src="/images/ardrone.jpg">
              </a>
              <a class="device" href="https://github.com/hybridgroup/artoo-arduino" title="Arduino">
                <img src="/images/arduino.jpg">
              </a>
              <a class="device" href="https://github.com/hybridgroup/artoo-leapmotion" title="Leap Motion">
                <img src="/images/leap_motion.jpg">
              </a>
              <a class="device" href="https://github.com/hybridgroup/artoo-pebble" title="Pebble">
                <img src="/images/pebble.jpg">
              </a>
              <a class="device" href="https://github.com/hybridgroup/artoo-raspi" title="Raspberry Pi">
                <img src="/images/raspi.jpg">
              </a>
              <a class="device" href="https://github.com/hybridgroup/artoo-roomba" title="Roomba">
                <img src="/images/roomba.jpg">
              </a>
              <a class="device" href="https://github.com/hybridgroup/artoo-sphero" title="Sphero">
                <img src="/images/sphero.jpg">
              </a>
            </div>
            <h1>More hardware support coming soon...</h1>
          </section>
        </section>
      </div>
      <div class="footer">
        <div class="copyright">
          © Copyright 2012-2013
          <a href="http://hybridgroup.com">The Hybrid Group.</a>
        </div>
      </div>
    </div>
  </body>
</html>
